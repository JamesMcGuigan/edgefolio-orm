  <edgefolio-selectbox
    label="Items"
    items="[{id: 1, name: 'First Item'}, {id: 2, name: 'Second Item'}, {id: 3, name: 'Third Item'}]"
    selected-id="$state.$current.data.selectedId"
    on-change="$state.$current.data.onChange(item)"
  />

  />
</edgefolio-documentation>
